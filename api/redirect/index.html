<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo...</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #232F3E 0%, #131A22 100%);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .redirect-container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .amazon-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ff9900;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    .back-link {
      color: #ff9900;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: 2px solid #ff9900;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    .back-link:hover {
      background: #ff9900;
      color: #131A22;
    }
    .product-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    #manual-link {
      color: #ff9900;
      text-decoration: none;
      font-weight: bold;
    }
    #manual-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="amazon-logo">üì¶</div>
    <div class="spinner"></div>
    <h1>Redirigiendo a Amazon...</h1>
    <p>Te estamos llevando al producto seleccionado en Amazon Espa√±a.</p>
    <div class="product-info" id="product-info" style="display: none;">
      <strong>Producto:</strong> <span id="product-name"></span>
    </div>
    <p style="font-size: 0.85rem; color: #999;">
      Si no eres redirigido autom√°ticamente, 
      <a href="#" id="manual-link">haz clic aqu√≠</a>
    </p>
    <a href="/" class="back-link">‚Üê Volver al inicio</a>
  </div>

  <script>
    // Sistema de redirecci√≥n de productos
    let affiliateLinks = {};

    // Cargar enlaces desde links.txt
    async function loadAffiliateLinks() {
      try {
        const response = await fetch('/links.txt');
        if (!response.ok) {
          throw new Error('No se pudo cargar la base de datos de enlaces.');
        }
        const textData = await response.text();
        
        textData.split('\n').forEach(line => {
          if (line.trim() !== '') {
            const [id, url, ...nameParts] = line.split(';');
            const name = nameParts.join(';');
            if (id && url && name) {
              affiliateLinks[id.trim()] = { 
                url: url.trim(), 
                name: name.trim() 
              };
            }
          }
        });

        console.log(`‚úÖ Cargados ${Object.keys(affiliateLinks).length} enlaces de afiliado`);
        return true;
      } catch (error) {
        console.error('‚ùå Error cargando enlaces:', error);
        return false;
      }
    }

    // Extraer ID del producto de la URL
    function getProductIdFromUrl() {
      const path = window.location.pathname;
      
      // Para URLs como /api/redirect/B0CKS2TSG6/
      const redirectMatch = path.match(/\/api\/redirect\/([^\/]+)\/?/);
      if (redirectMatch) {
        return redirectMatch[1];
      }
      
      // Para URLs como /go/product-id
      if (path.includes('/go/')) {
        const parts = path.split('/go/');
        if (parts[1]) {
          return parts[1].replace('/', '');
        }
      }
      
      // Buscar en par√°metros de URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (id) return id;
      
      // Buscar en el hash
      const hash = window.location.hash.substring(1);
      if (hash) return hash;
      
      return null;
    }

    // Mostrar informaci√≥n del producto
    function showProductInfo(productId) {
      const productData = affiliateLinks[productId];
      if (productData) {
        document.getElementById('product-name').textContent = productData.name;
        document.getElementById('product-info').style.display = 'block';
      }
    }

    // Mostrar error
    function showError(title, message) {
      document.querySelector('.redirect-container').innerHTML = `
        <div class="amazon-logo">‚ùå</div>
        <h1>${title}</h1>
        <p>${message}</p>
        <a href="/" class="back-link">‚Üê Volver al inicio</a>
      `;
    }

    // Funci√≥n principal de redirecci√≥n
    async function redirect() {
      // Cargar enlaces
      const linksLoaded = await loadAffiliateLinks();
      if (!linksLoaded) {
        showError('Error de Sistema', 'No se pudo cargar la base de datos de enlaces.');
        return;
      }

      // Obtener ID del producto
      const productId = getProductIdFromUrl();
      if (!productId) {
        showError('URL Inv√°lida', 'No se encontr√≥ el ID del producto en la URL.');
        return;
      }

      // Buscar el producto
      const productData = affiliateLinks[productId];
      if (!productData) {
        showError('Producto No Encontrado', `No se encontr√≥ el enlace para: <strong>${productId}</strong>`);
        return;
      }

      // Mostrar informaci√≥n del producto
      showProductInfo(productId);
      
      // Configurar enlace manual
      document.getElementById('manual-link').href = productData.url;
      
      // Registrar evento en Analytics
      if (typeof gtag !== 'undefined') {
        gtag('event', 'affiliate_redirect', {
          'product_id': productId,
          'affiliate_url': productData.url,
          'event_category': 'affiliate',
          'event_label': productId
        });
      }
      
      // Redireccionar despu√©s de 2 segundos
      setTimeout(() => {
        window.location.href = productData.url;
      }, 2000);
    }

    // Ejecutar cuando la p√°gina cargue
    document.addEventListener('DOMContentLoaded', redirect);
  </script>
</body>
</html>
