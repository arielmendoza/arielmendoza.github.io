<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Herramientas de Bricolaje - Afiliados Amazon</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
  /* Reset y base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 30px 20px 60px;
    color: #2c3e50;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 50px;
    color: #34495e;
    letter-spacing: 1px;
  }

  /* Contenedor listado */
  .tool-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Tarjetas producto */
  .tool-item {
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.08);
    padding: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    user-select: none;
  }
  .tool-item:hover, .tool-item:focus-within {
    transform: translateY(-8px);
    box-shadow: 0 14px 28px rgb(0 0 0 / 0.12);
  }
  .tool-item img {
    width: 160px;
    height: 160px;
    object-fit: contain;
    border-radius: 12px;
    margin-bottom: 20px;
    background: #ecf0f1;
    box-shadow: inset 0 0 15px #bdc3c7;
  }
  .tool-name {
    font-weight: 600;
    font-size: 1.25rem;
    text-align: center;
    margin-bottom: 12px;
    color: #2c3e50;
    min-height: 64px;
  }
  .tool-price {
    font-weight: 700;
    color: #e67e22;
    font-size: 1.3rem;
    margin-bottom: 20px;
  }
  button.detail-btn {
    background: #e67e22;
    border: none;
    color: white;
    padding: 12px 28px;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1rem;
    box-shadow: 0 6px 15px rgb(230 126 34 / 0.5);
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button.detail-btn:hover, button.detail-btn:focus {
    background: #d35400;
    box-shadow: 0 8px 20px rgb(211 84 0 / 0.7);
    outline: none;
  }
  button.detail-btn:focus-visible {
    outline: 3px solid #f39c12;
    outline-offset: 3px;
  }

  /* Modal overlay */
  #modalOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(44, 62, 80, 0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    padding: 20px;
  }

  /* Modal content */
  #modalContent {
    background: white;
    border-radius: 20px;
    max-width: 800px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 20px 50px rgb(44 62 80 / 0.3);
    position: relative;
    padding: 40px 50px 50px;
    font-size: 1rem;
    color: #34495e;
  }
  #modalContent img {
    width: 100%;
    max-height: 320px;
    object-fit: contain;
    border-radius: 14px;
    margin-bottom: 30px;
    box-shadow: 0 0 15px #bdc3c7;
  }
  #modalContent h2 {
    margin-top: 0;
    font-size: 2rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 20px;
  }
  #modalContent .price {
    font-weight: 700;
    color: #e67e22;
    font-size: 1.6rem;
    margin-bottom: 30px;
  }
  #modalContent .price del {
    color: #95a5a6;
    font-weight: 400;
    margin-right: 15px;
  }
  #modalContent .section {
    margin-bottom: 30px;
  }
  #modalContent .section strong {
    font-size: 1.2rem;
    color: #34495e;
    display: block;
    margin-bottom: 12px;
  }
  #modalContent .section p {
    line-height: 1.6;
    color: #555;
  }
  #modalContent ul {
    padding-left: 22px;
    color: #555;
    font-size: 1rem;
    line-height: 1.5;
  }
  #modalContent ul li {
    margin-bottom: 10px;
  }

  /* Modal buttons */
  .modal-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 40px;
  }

    display: inline-block;
    background: #e67e22;
    color: white;
