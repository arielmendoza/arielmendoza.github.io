<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Herramientas de Bricolaje - Afiliados Amazon España</title>
<style>
  /* Reset y base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #FFFFFF;
    margin: 0;
    color: #111111;
    line-height: 1.6;
  }
  header {
    background: linear-gradient(90deg, #0B2545 0%, #1E3A8A 100%);
    color: #FFFFFF;
    padding: 1.5rem 2rem;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    box-shadow: 0 3px 8px rgba(11, 37, 69, 0.7);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  main {
    max-width: 960px;
    margin: 2.5rem auto;
    padding: 0 1rem;
  }
  .tool-list {
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
  .tool-card {
    background: #F5F5F5;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.07);
    padding: 1.2rem 1.5rem;
    display: flex;
    align-items: center;
    gap: 1.5rem;
    transition: box-shadow 0.3s ease;
    cursor: default;
  }
  .tool-card:hover {
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
  }
  .tool-photo {
    flex-shrink: 0;
    width: 140px;
    height: 140px;
    border-radius: 10px;
    object-fit: cover;
    border: 1px solid #D1D5DB;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .tool-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 140px;
    min-width: 0;
  }
  .tool-name {
    font-weight: 800;
    font-size: 1.5rem;
    margin: 0 0 0.5rem 0;
    color: #0B2545;
  }
  .rating-button-group {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  .rating {
    color: #FF9900;
    font-weight: 700;
    font-size: 1.1rem;
  }
  button.details-btn {
    background: #FF9900;
    color: #111111;
    border: none;
    padding: 0.5rem 1.2rem;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 700;
    white-space: nowrap;
    margin-left: auto;
    transition: background-color 0.3s ease;
    font-size: 1rem;
    box-shadow: 0 3px 8px rgba(255,153,0,0.6);
  }
  button.details-btn:hover {
    background: #e68a00;
  }
  .price {
    font-size: 1.3rem;
    font-weight: 700;
    color: #333333;
  }
  .price.offer {
    color: #B12704; /* rojo Amazon para ofertas */
  }
  footer {
    max-width: 960px;
    margin: 3rem auto 1rem;
    padding: 0 1rem;
    font-size: 0.9rem;
    color: #666666;
    text-align: center;
  }

  /* Modal moderno */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    background: rgba(11, 37, 69, 0.75);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #FFFFFF;
    border-radius: 14px;
    max-width: 700px;
    max-height: 85vh;
    overflow-y: auto;
    padding: 2rem 2rem 2.5rem;
    position: relative;
    box-shadow: 0 12px 40px rgba(11, 37, 69, 0.6);
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .modal-close {
    position: absolute;
    top: 18px;
    right: 18px;
    background: transparent;
    border: none;
    font-size: 2.2rem;
    cursor: pointer;
    color: #FF9900;
    transition: color 0.3s ease;
  }
  .modal-close:hover {
    color: #e68a00;
  }
  .modal-title {
    font-size: 1.8rem;
    font-weight: 800;
    color: #0B2545;
    margin-bottom: 0.5rem;
  }
  .modal-main-photo {
    width: 100%;
    max-height: 280px;
    object-fit: contain;
    border-radius: 12px;
    border: 1px solid #ddd;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin-bottom: 0.8rem;
  }
  .modal-photos {
    display: flex;
    gap: 0.5rem;
    overflow-x: auto;
    padding-bottom: 0.5rem;
  }
  .modal-photos img {
    height: 70px;
    border-radius: 8px;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
    flex-shrink: 0;
  }
  .modal-photos img.selected {
    border-color: #FF9900;
  }
  .modal-info {
    font-size: 1rem;
    color: #333333;
    margin-bottom: 0.8rem;
  }
  .modal-info strong {
    font-weight: 700;
    color: #0B2545;
  }
  .modal-review {
    white-space: pre-wrap;
    font-size: 1rem;
    color: #444444;
    margin-bottom: 1.2rem;
  }
  .pros-cons {
    display: flex;
    gap: 2rem;
    margin-bottom: 1.5rem;
  }
  .pros-cons > div {
    flex: 1;
  }
  .pros-cons h3 {
    margin-bottom: 0.4rem;
    color: #0B2545;
    font-weight: 700;
    font-size: 1.1rem;
    border-bottom: 2px solid #FF9900;
    padding-bottom: 0.2rem;
  }
  .pros-cons ul {
    list-style: disc inside;
    color: #333333;
    font-size: 0.95rem;
    line-height: 1.4;
  }
  .modal-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
  }
  .modal-buttons button,
  .modal-buttons a {
    flex: 1;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    font-weight: 700;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    border: none;
    font-size: 1rem;
    box-shadow: 0 3px 8px rgba(255,153,0,0.5);
    transition: background-color 0.3s ease;
  }
  .modal-buttons button {
    background: #666666;
    color: white;
  }
  .modal-buttons button:hover {
    background: #444444;
  }
  .modal-buttons a {
    background: #FF9900;
    color: #111111;
  }
  .modal-buttons a:hover {
    background: #e68a00;
  }

  /* Responsive */
  @media (max-width: 700px) {
    .tool-card {
      flex-direction: column;
      height: auto;
      align-items: flex-start;
    }
    .tool-photo {
      width: 100%;
      height: auto;
      max-height: 250px;
      border-radius: 10px 10px 0 0;
    }
    .tool-info {
      height: auto;
      margin-top: 1rem;
    }
    .modal-buttons {
      flex-direction: column;
    }
    .modal-buttons button,
    .modal-buttons a {
      width: 100%;
    }
    .pros-cons {
      flex-direction: column;
    }
    .modal-main-photo {
      max-height: 220px;
    }
    .modal-photos img {
      height: 60px;
    }
  }
</style>
</head>
<body>

<header>Herramientas de Bricolaje - Afiliados Amazon España</header>

<main>
  <section id="tool-list" class="tool-list" aria-label="Listado de herramientas de bricolaje">
    <!-- Productos cargados dinámicamente -->
  </section>
</main>

<footer>
  <p id="disclaimer" style="max-width: 960px; margin: 3rem auto 1rem; padding: 0 1rem; font-size: 0.9rem; color: #666666; text-align: center;">
    <!-- Disclaimer cargado dinámicamente -->
  </p>
</footer>

<!-- Modal moderno -->
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
  <div class="modal-content">
    <button class="modal-close" aria-label="Cerrar ventana">&times;</button>
    <h2 id="modal-title" class="modal-title"></h2>
    <img src="" alt="" class="modal-main-photo" />
    <div class="modal-photos" aria-label="Galería de fotos del producto"></div>
    <div class="modal-info"></div>
    <div class="pros-cons">
      <div>
        <h3>Pros</h3>
        <ul id="pros-list"></ul>
      </div>
      <div>
        <h3>Contras</h3>
        <ul id="cons-list"></ul>
      </div>
    </div>
    <div id="modal-desc" class="modal-review"></div>
    <div class="modal-buttons">
      <button id="back-to-list">Volver al listado</button>
      <a id="amazon-link" href="#" target="_blank" rel="noopener noreferrer">Ver en Amazon</a>
    </div>
  </div>
</div>

<script>
  function parseReview(reviewNode) {
    const parser = new DOMParser();
    const xml = parser.parseFromString('<root>' + reviewNode + '</root>', 'text/xml');
    let textNodes = [];
    for (let node of xml.documentElement.childNodes) {
      if (node.nodeType === 3) {
        textNodes.push(node.textContent.trim());
      }
    }
    const reviewText = textNodes.filter(t => t.length > 0).join('\n\n');
    const pros = [];
    const prosNodes = xml.getElementsByTagName('pros');
    if (prosNodes.length > 0) {
      const proItems = prosNodes[0].getElementsByTagName('pro');
      for (let i = 0; i < proItems.length; i++) {
        pros.push(proItems[i].textContent.trim());
      }
    }
    const cons = [];
    const consNodes = xml.getElementsByTagName('cons');
    if (consNodes.length > 0) {
      const conItems = consNodes[0].getElementsByTagName('con');
      for (let i = 0; i < conItems.length; i++) {
        cons.push(conItems[i].textContent.trim());
      }
    }
    return { reviewText, pros, cons };
  }

  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('tool-list');
    const modal = document.getElementById('modal');
    const modalTitle = modal.querySelector('.modal-title');
    const modalMainPhoto = modal.querySelector('.modal-main-photo');
    const modalPhotosContainer = modal.querySelector('.modal-photos');
    const modalInfo = modal.querySelector('.modal-info');
    const modalReview = modal.querySelector('.modal-review');
    const prosList = document.getElementById('pros-list');
    const consList = document.getElementById('cons-list');
    const closeBtn = modal.querySelector('.modal-close');
    const backBtn = document.getElementById('back-to-list');
    const amazonLink = document.getElementById('amazon-link');
    const disclaimerEl = document.getElementById('disclaimer');

    let toolsData = [];

    fetch('tools.xml')
      .then(response => {
        if (!response.ok) throw new Error('No se pudo cargar el XML');
        return response.text();
      })
      .then(xmlText => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
        const disclaimerNode = xmlDoc.getElementsByTagName('disclaimer')[0];
        if (disclaimerNode) {
          disclaimerEl.textContent = disclaimerNode.textContent.trim();
        }
        const toolsNodes = xmlDoc.getElementsByTagName('tool');
        for (let i = 0; i < toolsNodes.length; i++) {
          const t = toolsNodes[i];
          const id = t.getAttribute('id');
          const name = t.getElementsByTagName('name')[0].textContent;
          const photosNodes = t.getElementsByTagName('photo');
          const photos = [];
          for (let p = 0; p < photosNodes.length; p++) {
            photos.push(photosNodes[p].textContent);
          }
          const rating = parseFloat(t.getElementsByTagName('rating')[0].textContent);
          const priceNode = t.getElementsByTagName('price')[0];
          const price = parseFloat(priceNode.textContent);
          const currency = priceNode.getAttribute('currency') || 'EUR';
          const offer = t.getElementsByTagName('offer')[0].textContent === 'true';
          const reviewRaw = t.getElementsByTagName('review')[0].textContent.trim();
          const affiliateLinkNode = t.getElementsByTagName('affiliateLink')[0];
          const affiliateLink = affiliateLinkNode ? affiliateLinkNode.textContent.trim() : null;
          const { reviewText, pros, cons } = parseReview(reviewRaw);
          toolsData.push({ id, name, photos, rating, price, currency, offer, reviewText, pros, cons, affiliateLink });
        }
        renderList();
      })
      .catch(err => {
        container.innerHTML = `<p style="color:red;">Error al cargar los datos: ${err.message}</p>`;
      });

    function renderList() {
      container.innerHTML = '';
      toolsData.forEach(tool => {
        const priceFormatted = new Intl.NumberFormat('es-ES', { style: 'currency', currency: tool.currency }).format(tool.price);
        const card = document.createElement('article');
        card.className = 'tool-card';
        card.innerHTML = `
          <img src="${tool.photos[0]}" alt="${tool.name} foto principal" class="tool-photo" loading="lazy" />
          <div class="tool-info">
            <h3 class="tool-name">${tool.name}</h3>
            <div class="rating-button-group">
              <div class="rating" aria-label="Valoración en Amazon: ${tool.rating} de 5 estrellas">${'⭐'.repeat(Math.round(tool.rating))} (${tool.rating.toFixed(1)})</div>
              <button class="details-btn" aria-expanded="false" aria-controls="modal" data-id="${tool.id}">Ver detalles</button>
            </div>
            <div class="price ${tool.offer ? 'offer' : ''}">${priceFormatted}${tool.offer ? ' - ¡Oferta!' : ''}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function showModal(tool) {
      modalTitle.textContent = tool.name;
      modalPhotosContainer.innerHTML = '';
      tool.photos.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = `${tool.name} foto ${i + 1}`;
        if (i === 0) img.classList.add('selected');
        img.addEventListener('click', () => {
          modalMainPhoto.src = src;
          modalMainPhoto.alt = img.alt;
          modalPhotosContainer.querySelectorAll('img').forEach(im => im.classList.remove('selected'));
          img.classList.add('selected');
        });
        modalPhotosContainer.appendChild(img);
      });
      modalMainPhoto.src = tool.photos[0];
      modalMainPhoto.alt = `${tool.name} foto principal`;
      const priceFormatted = new Intl.NumberFormat('es-ES', { style: 'currency', currency: tool.currency }).format(tool.price);
      modalInfo.innerHTML = `
        <p><strong>Valoración:</strong> ${tool.rating.toFixed(1)} ⭐
