<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="robots" content="noindex, nofollow">
  
  <!-- Estilos para la p√°gina de error -->
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
    .container { padding: 2rem; }
    .card { background: white; padding: 3rem; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 450px; width: 90%; margin: 0 auto; }
    h1 { color: #333; margin-bottom: 1rem; font-size: 1.6rem; font-weight: 600; }
    p { color: #666; margin-bottom: 1.5rem; line-height: 1.5; }
    .home-link { display: inline-block; padding: 0.75rem 1.5rem; background-color: #007bff; color: white; text-decoration: none; border-radius: 6px; font-weight: 500; transition: background-color 0.3s ease; }
    .home-link:hover { background-color: #0056b3; }
    .icon { font-size: 2.5rem; margin-bottom: 1rem; }
  </style>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FGY8WKCEQJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FGY8WKCEQJ');
  </script>

  <!-- CSS para Banner de Cookies -->
  <style>
    /* Banner de cookies simplificado para p√°gina 404 */
    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e293b;
      color: white;
      padding: 1rem;
      text-align: center;
      z-index: 10000;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      font-size: 0.875rem;
    }
    
    #cookie-banner.show {
      transform: translateY(0);
    }
    
    .cookie-buttons {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .cookie-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .cookie-btn-accept {
      background: #3b82f6;
      color: white;
    }
    
    .cookie-btn-decline {
      background: transparent;
      color: white;
      border: 1px solid #64748b;
    }
    
    @media (max-width: 480px) {
      #cookie-banner {
        font-size: 0.75rem;
        padding: 0.75rem;
      }
      
      .cookie-btn {
        font-size: 0.75rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>

</head>
<body>

  <div class="container">
    <div id="not-found-display" class="card" style="display: none;">
      <div class="icon">ü§∑‚Äç‚ôÇÔ∏è</div>
      <h1>Error 404 - P√°gina No Encontrada</h1>
      <p>Lo sentimos, la p√°gina que buscas no existe o ha sido movida.</p>
      <a href="/" class="home-link">‚Üê Volver al Inicio</a>
    </div>
  </div>

  <script>
    (async function() {
      let affiliateLinks = {};

      try {
        const response = await fetch('/links.txt');
        if (!response.ok) {
          throw new Error('No se pudo cargar la base de datos de enlaces.');
        }
        const textData = await response.text();
        
        textData.split('\n').forEach(line => {
          if (line.trim() !== '') {
            const [id, url, ...nameParts] = line.split(';');
            const name = nameParts.join(';');
            if (id && url && name) {
              affiliateLinks[id.trim()] = { url: url.trim(), name: name.trim() };
            }
          }
        });

      } catch (error) {
        console.error(error);
        showNotFound('Error al cargar los recursos necesarios para la redirecci√≥n.');
        return; // Detiene la ejecuci√≥n si los enlaces no se cargan
      }

      const path = window.location.pathname;
      const goSegment = '/go/';
      const pathSegments = path.split(goSegment);

      if (pathSegments.length > 1) {
        const productId = pathSegments.pop().replace(/\/$/, '');
        
        if (productId && affiliateLinks[productId]) {
          const link = affiliateLinks[productId];
          
          const performRedirect = () => {
            // Evita que el script siga ejecut√°ndose despu√©s de iniciar la redirecci√≥n
            if (!window.location.href.includes(link.url)) {
              window.location.href = link.url;
            }
          };
          
          if (typeof gtag !== 'undefined') {
            gtag('event', 'affiliate_redirect', {
              'product_id': productId,
              'product_name': link.name,
              'affiliate_url': link.url,
              'event_category': 'Affiliate',
              'event_callback': performRedirect,
              'event_timeout': 400 // Failsafe: redirige despu√©s de 400ms si GA no responde
            });
          } else {
            // Si gtag no est√° disponible, redirige inmediatamente
            performRedirect();
          }
          
        } else {
          showNotFound(`El producto con ID "${productId}" no fue encontrado.`);
        }
      } else {
        showNotFound('La p√°gina que buscas no existe o ha sido movida.');
      }
      
      function showNotFound(message) {
        document.title = '404 - P√°gina No Encontrada';
        const notFoundDisplay = document.getElementById('not-found-display');
        
        const errorMessageElement = notFoundDisplay.querySelector('p');
        if (errorMessageElement) {
            errorMessageElement.textContent = message;
        }

        notFoundDisplay.style.display = 'block';
        
        if (typeof gtag !== 'undefined') {
          gtag('event', '404_not_found', {
            'path': path,
            'event_category': 'Error'
          });
        }
      }
    })();
  </script>

  <!-- Banner de Cookies Simple -->
  <div id="cookie-banner">
    <p><strong>üç™ Utilizamos cookies para mejorar tu experiencia</strong></p>
    <p>Utilizamos cookies para an√°lisis y funcionamiento de la web. <a href="/privacidad.html" style="color: #94a3b8;">Pol√≠tica de Privacidad</a></p>
    <div class="cookie-buttons">
      <button class="cookie-btn cookie-btn-decline" id="cookie-decline">Rechazar</button>
      <button class="cookie-btn cookie-btn-accept" id="cookie-accept">Aceptar</button>
    </div>
  </div>

  <!-- Script para cookies simplificado -->
  <script>
    (function() {
      const banner = document.getElementById('cookie-banner');
      const acceptBtn = document.getElementById('cookie-accept');
      const declineBtn = document.getElementById('cookie-decline');

      // Mostrar banner si no hay preferencias
      if (!localStorage.getItem('cookiePreferences')) {
        setTimeout(() => banner.classList.add('show'), 1000);
      }

      acceptBtn.addEventListener('click', () => {
        localStorage.setItem('cookiePreferences', JSON.stringify({
          necessary: true, analytics: true, marketing: true, timestamp: Date.now()
        }));
        banner.classList.remove('show');
        if (typeof gtag !== 'undefined') {
          gtag('consent', 'update', { 'analytics_storage': 'granted' });
        }
      });

      declineBtn.addEventListener('click', () => {
        localStorage.setItem('cookiePreferences', JSON.stringify({
          necessary: true, analytics: false, marketing: false, timestamp: Date.now()
        }));
        banner.classList.remove('show');
        if (typeof gtag !== 'undefined') {
          gtag('consent', 'update', { 'analytics_storage': 'denied' });
        }
      });

      // Configurar consentimiento por defecto
      if (typeof gtag !== 'undefined') {
        gtag('consent', 'default', {
          'analytics_storage': 'denied',
          'ad_storage': 'denied'
        });
      }
    })();
  </script>

</body>
